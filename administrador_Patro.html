<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles/stylesA.css" />
    <script src="./script/consumoPatro.js"></script>
  </head>
  <body>
    <div class="administrador">
      <title>Florens Administracion</title>
      <div class="div">
        <div class="overlap">
          <img class="marca-UTPL" src="img/utpl.png" />
          <img class="carbon-user-avatar" src="img/logo2.png" />
          <div class="text-wrapper">Florens Administración</div>
        </div>
        


        <button class="NB">Necesidades Basicas</button>
        <img class="la-user-nurse" src="img/1.png" />

        <button class="PF">Patrones Funcionales</button> 
        <img class="carbon-deployment" src="img/2.png" />

        <button class="DN">Dominios NANDA</button>
        <img class="bx-book-add" src="img/3.png" />

        <button class="BR">Bibliografia Relacionada</button>
        <img class="octicon-book" src="img/4.png" />



        <div class="overlap-group-2">
          <h3>Lista de Patrones</h3>
          <div class="cuadroDividido">
            <div id="PatronesList">

            </div>
          </div>
          <div class="overlap-4">
           <button class="CR" onclick="limpiar()">Cancelar</button>
          </div>

          <div class="overlap-5">
          <button onclick="Guardar()" class="CR" disabled id="btnGuardar">Guardar</button>
          </div>
         
          <div class="overlap-6">
            <h3 class="text-Title">Título</h3>
            <textarea type="text" value="" class="rectangle-7 " id="txtTitulo" disabled></textarea>
            <h3 class="text-Title">Definición</h3>
            <textarea type="text" value="" class="rectangle-7 " id="txtDefinicion" disabled></textarea>
            <h3 class="text-Title">Alteraciones del Patron</h3>
            <textarea type="text" value="" class="rectangle-7 " id="txtAlteraciones" disabled></textarea>
            <h3 class="text-Title">Que Valora</h3>
            <textarea type="text" value="" class="rectangle-7 " id="txtValorar" disabled></textarea>
            <h3 class="text-Title">Resultados</h3>
            <textarea type="text" value="" class="rectangle-7 " id="txtResultados" disabled></textarea>
              
          </div>
        </div>
        <div class="text-wrapper-11">Administración de Información</div>
       
      </div>
    </div>
  </body>
</html>
